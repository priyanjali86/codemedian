<ion-header>
  <ion-navbar>
      <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
    <ion-title>My Profile</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
<div class="profileImage">
  <div class="imgWrap">
    <ion-avatar>
      <img src="../../assets/imgs/profile-image.jpg" alt="">
    </ion-avatar> 
    <button block><ion-icon name="add-circle"></ion-icon></button>
  </div>
</div>

<div class="profileTitle">
  <h3>Jessica Lee</h3>
</div>
<div class="editProfile">
    <ion-icon name="create"></ion-icon> Edit Profile
</div>
<ion-list class="profileInfo">

    <ion-item>
      <ion-label stacked>Name</ion-label>
      <ion-input type="text" value=""></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-label stacked>Email</ion-label>
      <ion-input type="email"></ion-input>
    </ion-item>

    <ion-item>
        <ion-label stacked>Mobile</ion-label>
        <ion-input type="number"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label  stacked>Address</ion-label>
      <ion-textarea rows="3" cols="20"></ion-textarea>
    </ion-item>

    

    
    <ion-row>
        <ion-col>
            <ion-item>
                <ion-label stacked>City</ion-label>
                <ion-input type="text" value=""></ion-input>
              </ion-item>
        </ion-col>
        <ion-col>
            <ion-item>
                <ion-label stacked>Zip</ion-label>
                <ion-input type="text" value=""></ion-input>
              </ion-item>
        </ion-col>
      </ion-row>
  
  </ion-list>


  <div class="bankDetails">              
        <button (click)="bankDetailModal()">ADD BANK DETAILS <ion-icon name="add"></ion-icon></button>
     
  </div>

</ion-content>
