<ion-header>
    <ion-searchbar></ion-searchbar>  
  <ion-list-header class="headerNav" no-margin>
      <ion-navbar>
          <!-- <ion-title>Friend List</ion-title>     -->
      </ion-navbar>
        <ion-toolbar no-border-top no-padding>
          <ion-segment [(ngModel)]="userseg">
            <ion-segment-button value="alluser">
              All Users
            </ion-segment-button>
            <ion-segment-button value="friendreq">
              Friend Request
            </ion-segment-button>            
          </ion-segment>
        </ion-toolbar>
    <!-- <div class="chat active">All Users</div>
    <div class="status" (click)="friendRequest()">Friend Request</div> -->
  </ion-list-header>
</ion-header>

<ion-content padding>

  <div [ngSwitch]="userseg">
    <ion-list *ngSwitchCase="'alluser'" no-padding>
      <ion-item *ngFor="let user of userList; let i= index">
        <!-- <ion-item navPush="Chat"
        [navParams]="{UserID:user.UserID,Full_Name:user.Full_Name}" > -->
          <ion-avatar item-start>
          <img src="assets/imgs/profile-image.jpg">
        </ion-avatar>    
        <h2>{{user.Full_Name}}</h2>
        <div class="userActions">
        <button (click)="frndProfileAction(user.UserID)">View Profile</button>
        <p *ngIf="user.isFriend==1">Following</p>
        <p *ngIf="user.isPending==1">Request Pending</p>
       <button (click)="sendRequest(user.UserID)" *ngIf="user.isFriend==0&&user.isPending==0">Follow</button>    
        </div> 
      </ion-item>      
    </ion-list>

    <ion-list *ngSwitchCase="'friendreq'"  >
      <ion-row *ngIf="PendingList!=''">
      <ion-item *ngFor="let pendingUser of PendingList; let i= index">
        <ion-avatar item-start>
        <img src="assets/imgs/profile-image.jpg">
      </ion-avatar>    
      <h2>{{pendingUser.Full_Name}}</h2>
      <button (click)="acceptAction(pendingUser.friend_listID)">Accept</button>  
      <!-- <button>Reject</button>   -->
    </ion-item>
  </ion-row>
    <ion-row>
      <ion-item style="border-bottom: none!important;"><ion-label *ngIf="msg!=''">{{msg}}</ion-label></ion-item> 
     </ion-row>
    </ion-list>
  </div>

  <ion-list>

    [navParams]="toUser" >

      <img src="assets/imgs/profile-image.jpg">
    </ion-avatar>    
    <h2>Woody</h2>
    <p>This town ain't big enough for the two of us!</p>    
    <ion-note item-end>3:43 pm</ion-note>
  </ion-item> -->

</ion-content>
