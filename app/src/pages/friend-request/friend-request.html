<ion-header>
  <ion-navbar>
    <ion-title>friend Request</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list *ngIf="PendingList!=''">        
    <ion-item *ngFor="let pendingUser of PendingList; let i= index">
      <ion-avatar item-start>
      <img src="assets/imgs/profile-image.jpg">
    </ion-avatar>    
    <h2>{{pendingUser.Full_Name}}</h2>
    <button (click)="acceptAction(pendingUser.friend_listID)">Accept</button>  
    <!-- <button>Reject</button>   -->
  </ion-item>
  
  </ion-list>
  <ion-row>
   <ion-item style="border-bottom: none!important;"><ion-label *ngIf="msg!=''">{{msg}}</ion-label></ion-item> 
  </ion-row>
 
</ion-content>
