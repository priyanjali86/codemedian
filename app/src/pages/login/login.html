<ion-header>
  <!-- <ion-navbar>
    <ion-title>Login</ion-title>
  </ion-navbar> -->
</ion-header>

<ion-content padding>
  <figure class="logo"><img src="../../assets/imgs/logo.svg" alt=""></figure>
 
  <ion-list class="loginBox"> 

      <div class="socials">
          <a href="#" class="fb"><img src="../../assets/imgs/facebook.svg" alt=""></a>
          <a href="#" class="in"><img src="../../assets/imgs/linkedin.svg" alt=""></a>
          <a href="#" class="tw"><img src="../../assets/imgs/twitter.svg" alt=""></a>
        </div>
    
    <div class="or">
      <span>OR</span>
    </div>

    <ion-item class="loginputs">
      <ion-input placeholder="Phone Number" type="number" [(ngModel)]="loginForm.phone"></ion-input>
    </ion-item>

    <ion-item class="loginputs showPass">      
      <ion-input placeholder="Password" [type]="passwordType" clearOnEdit="false" [(ngModel)]="loginForm.password"></ion-input>  
      <ion-icon item-end [name]="passwordIcon" class="passwordIcon" (click)='hideShowPassword()'></ion-icon>    
    </ion-item>

   

    <ion-item text-center class="loginBtn">
      <button ion-button class="btn" color="primary" (click)="loginAction()">SignIn</button>
    </ion-item>
  </ion-list>

  <div class="forgot">
    <span>New to Optigoo? <a href="#" (click)="SignUpAction()"><strong>SIGNUP</strong></a></span>
    <a href="#">Forgot Password?</a>
  </div>
  
<!--   
  <div padding>
    <button ion-button color="dark" (click)="SignUpAction()">Sign Up</button>
  </div> -->
      

</ion-content>
