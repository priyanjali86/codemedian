<ion-header>
  <ion-navbar>
    <ion-title>login</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <figure><img src="../../assets/imgs/logo.png" alt=""></figure>
 
  <ion-list>
    
        <ion-item class="loginputs">
          <ion-label fixed>Username</ion-label>
          <ion-input type="text" [(ngModel)]="loginForm.username"></ion-input>
        </ion-item>
    
        <ion-item class="loginputs">
          <ion-label fixed>Password</ion-label>
          <ion-input type="password" [(ngModel)]="loginForm.password"></ion-input>
        </ion-item>
    
      </ion-list>
      <div padding class="forgot">
        <span>At least 12 characters</span>
        <a href="#">Forgot Password?</a>
      </div>
      <div padding>
        <button ion-button color="primary" (click)="loginAction()">Sign In</button>
      </div>
      OR
      <div padding>
        <button ion-button color="primary" (click)="SignUpAction()">Sign Up</button>
      </div>
      

</ion-content>
