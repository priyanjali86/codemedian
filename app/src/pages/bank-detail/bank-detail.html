<ion-header>
  <ion-navbar>
    <ion-title>Bank Detail</ion-title>
    <button ion-button color="dark" icon-only (click)="closeModal()">
      <ion-icon item-right name="ios-close-outline"></ion-icon>
  </button>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list class="bankDetailsFields">
  <p>Enter your bank details below</p>
    <ion-item>
      <ion-label stacked>Bank Name</ion-label>
      <ion-input type="text" value=""></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>Bank Holder Name</ion-label>
      <ion-input type="text" value=""></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-label  stacked>Account Type</ion-label>
      <ion-select [(ngModel)]="account">
        <ion-option value="savings">Savings</ion-option>
        <ion-option value="current">Current</ion-option>
      </ion-select>
    </ion-item>

    <ion-item>
        <ion-label stacked>Account Number</ion-label>
        <ion-input type="number"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label  stacked>IFSC Code</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>

    <ion-item class="addBank">
      <button>ADD BAK</button>
    </ion-item>

   </ion-list>
</ion-content>
