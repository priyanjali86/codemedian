<ion-header>
  <ion-navbar>
    <ion-title>SELECT YOUR BANK</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list radio-group>
  <ion-card>
    <ion-card-content>
      <ion-grid>
        <ion-row>
          <ion-col col-11>            
              <h5>Axis Bank</h5>
              <div class="ac">A/C No - 123456789000</div>            
          </ion-col>
          <ion-col col-1 class="options">    
            <ion-radio checked="true"></ion-radio>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>
  </ion-card>

  <ion-card>
      <ion-card-content>
        <ion-grid>
          <ion-row>
            <ion-col col-11>            
                <h5>ICICI Bank</h5>
                <div class="ac">A/C No - 123456789000</div>            
            </ion-col>
            <ion-col col-1 class="options">    
              <ion-radio></ion-radio>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-card-content>
    </ion-card>

    <ion-card>
        <ion-card-content>
          <ion-grid>
            <ion-row>
              <ion-col col-11>            
                  <h5>SBI Bank</h5>
                  <div class="ac">A/C No - 123456789000</div>            
              </ion-col>
              <ion-col col-1 class="options">    
                <ion-radio></ion-radio>
              </ion-col>
            </ion-row>
          </ion-grid>
        </ion-card-content>
      </ion-card>
      <div text-center class="actionBtn">
          <button ion-button class="btn" color="primary">SEND REQUEST</button>
          <button ion-button class="btn" color="primary" (click)="dismiss()">CANCEL</button>
      </div>
    </ion-list>
</ion-content>
